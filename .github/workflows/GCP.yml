name: GCP

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Setup Gcloud Account
    runs-on: ubuntu-latest
    environment: nextProjectEnvs
    env:
      NAME_PROJECT: site-next
      IMAGE_NAME: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/site-next
    steps:
      # Git checkout
      - name: Checkout
        uses: actions/checkout@v2

      # Login to GCP
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # gcloud configure docker
      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # build image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME$NAME_PROJECT .

      # push image to Artifact Registry
      - name: Push Docker image
        run: |
          docker tag $IMAGE_NAME$NAME_PROJECT $IMAGE_NAME$NAME_PROJECT
          docker push $IMAGE_NAME$NAME_PROJECT

      # deploy image
      - name: Deploy Docker image
        run: gcloud run deploy $NAME_PROJECT --image $IMAGE_NAME$NAME_PROJECT --region us-central1 --memory 128Mi --min-instances 0 --max-instances 1 --platform managed --port 80 --allow-unauthenticated
